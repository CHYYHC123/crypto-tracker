<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <style>
    /* Global style reset (https://www.joshwcomeau.com/css/custom-css-reset) */
    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    * {
      margin: 0;
      overflow-wrap: break-word;
    }

    html,
    body {
      height: 100%;
    }

    input,
    button,
    textarea,
    select {
      font: inherit;
    }

    html {
      font-size: 16px;
      font-family: -apple-system, BlinkMacSystemFont, Pretendard, "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
  </style>
</head>

  <div id="root"></div>

</body>

</html>
